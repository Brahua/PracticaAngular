<div class="contenedor animated fast fadeIn">
  <h4 class="text-center"><strong>Iniciar sesión</strong></h4>

  <div class="ui-g ui-fluid">

    <div class="ui-g-12">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
        <input type="email" placeholder="Correo" pInputText [(ngModel)]="usuario.correo">
      </div>
    </div>

    <div class="ui-g-12">
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
        <input type="password" pInputText placeholder="Contraseña" [(ngModel)]="usuario.contrasena">
      </div>
    </div>

    <div class="ui-g-12">
      <p-messages [(value)]="msgs" [showTransitionOptions]="'400ms'" [hideTransitionOptions]="'300ms'"></p-messages>
    </div>

    <div class="ui-g-12">
      <div class="ui-inputgroup">
        <button pButton type="button" label="Ingresar" icon="pi pi-sign-in" (click)="ingresar()"></button>
      </div>
    </div>

  </div>

</div>
